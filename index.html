<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-4xl font-bold">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">

        <!-- search input -->
        <section class="bg-gray-300 p-5">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-primary border-0">Search</button>
        </section>


        <!-- search result  -->
        <section>
            <!-- loader or spinner -->
            <div id="loading-sp" class="text-center my-40 hidden">
                <span class="loading loading-dots text-primary loading-lg"></span>
            </div>
            <!-- card -->
            <div id="phones-container" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

            </div>

            <!-- show all btn -->
            <div id="show-all-btn" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-primary">Show all</button>
            </div>
        </section>

        <!-- show Details Modal -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id = 'show-detail-phone-name' class="font-bold text-lg"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
